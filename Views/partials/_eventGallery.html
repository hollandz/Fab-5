<div class="row margin-top-100">
    <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-carousel blueimp-gallery-controls">
        <div class="slides"></div>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
    </div>
</div>

<div class="columns small-12 small-centered end text-center">
    <h2 class="white-font font-open-sans-condensed">{{event.title}}</h2>
</div>

<div class="row margin-top-100">
    <div class="columns small-12 text-center">
        <div id="links">
            <a href="img/{{event}}/01.jpg" title="Banana">
                <img src="img/Thumbs/{{event}}/01.jpg">
            </a>
            <a href="img/{{event}}/02.jpg" title="Apple">
                <img src="img/Thumbs/{{event}}/02.jpg">
            </a>
            <a href="img/{{event}}/03.jpg" title="Orange">
                <img src="img/Thumbs/{{event}}/03.jpg">
            </a>
        </div>
    </div>
</div>



<script type="text/javascript">
document.getElementById('links').onclick = function (event) {
    event = event || window.event;
    var target = event.target || event.srcElement,
        link = target.src ? target.parentNode : target,
        options = {index: link, event: event},
        links = this.getElementsByTagName('a');
    blueimp.Gallery(links, options);
};
</script>
