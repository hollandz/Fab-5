<h1 class="white-font">Standing Ovation</h1>
<div id="blueimp-gallery-carousel" class="blueimp-gallery blueimp-gallery-carousel">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>

<script type="text/javascript">
    $(window).on('load', function () {

        var links = [];
        var pad = '00';
        var str = "";
        var ans;
        for (var i = 1; i < 100; i++) {
            str = "" + i;
            ans = pad.substring(0, pad.length - str.length) + str;
            links.push("//fab5.blob.core.windows.net/images/Standing%20Ovation/" + ans + ".jpg");
        }
        
        links = shuffle(links);
        blueimp.Gallery(links,{container: '#blueimp-gallery-carousel', carousel: true});

        function shuffle(array) {
            var currentIndex = array.length, temporaryValue, randomIndex;

            // While there remain elements to shuffle...
            while (0 !== currentIndex) {

                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

    });

</script>
