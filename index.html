<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fab 5</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/fab5logo.png" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/west.css" />
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/blueimp-gallery.min.css" />
    <link rel="stylesheet" href="content/foundation-icons/foundation-icons.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <script src="js/vendor/modernizr.js"></script>
</head>
<body ng-app="fab">
    <section ng-controller="layoutController" id="navContents" style="display:none !important">
        <div>
            <div class="contain-to-grid sticky">
                <nav class="top-bar margin-left-0 max-width-0" data-topbar role="navigation">
                    <ul class="title-area">
                        <li class="name">
                            <h1><a class="js-trigger" href="#" target="_self"><i class="navIcon fi-die-five"></i></h1>
                        </li>
                        <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
                        <li class="toggle-topbar menu-icon">
                            <h1><a class="js-trigger" href="#" target="_self"><i class="navIcon fi-arrow-right"></i></h1>
                        </li>
                    </ul>
                    <section class="top-bar-section">
                        <!-- Rig ht Nav Section -->
                        <ul class="right hide-for-small-cust">
                            <li class="active home"><a href="#/">Home</a></li>
                            <li class="hc"><a href="#/events/hc">Homecoming</a></li>
                            <li class="hotel"><a href="#/hotel">Hotel</a></li>
                            <!-- <li class="gallery"><a href="#/gallery">Gallery</a></li> -->
                            <li class="about"><a href="#/about">About</a></li>
                            <li class="contact" ng-click=scrollToBottom()><a target="_self" href="#">Contact</a></li>
                        </ul>
                    </section>
                </nav>
            </div>
        </div>
        <div class="row">
            <nav class="site-menu js-menu">
                <ul class="site-menu__nav">
                    <li class="site-menu__list"><a href="#/" class="site-menu__link home">Home</a></li>
                    <li class="site-menu__list"><a href="#/events/hc" class="site-menu__link hc">Homecoming</a></li>
                    <li class="site-menu__list"><a href="#/hotel" class="site-menu__link hotel">Hotel</a></li>
                    <!-- <li class="site-menu__list"><a href="#/gallery" class="site-menu__link hotel">Gallery</a></li> -->
                    <li class="site-menu__list"><a href="#/about" class="site-menu__link about">About</a></li>
                    <li class="site-menu__list" ng-click="scrollToBottom()">
                        <a class="site-menu__link contact" target="_self" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
    <div class="parallax-background intro-text animated" ng-controller="homeController">
        <img id="backLogo" ng-src="{{bgURL}}" fade-in>
    </div>
    <div class="parallax-content" style="display: none;">
        <div ng-view autoscroll="true" class="animated">
        </div>
    </div>
    </div>
    </div>

    <footer class="footer opacity-085 top-0-perc" id="contact" style="display:none;">
        <div class="row">
            <div class="columns small-6 small-centered end">
                <h2 class="white-font font-open-sans-condensed">Contact Us</h2>
            </div>
        </div>
        <div class="row collapse">
            <div class="small-6 small-centered columns end" ng-controller="ContactController">
                <hr />
                <div data-alert class="alert-box success radius" ng-show="success">
                    Your email was sent successfully.
                    <a href="#" class="close">&times;</a>
                </div>
                <div data-alert class="alert-box error radius" ng-show="error">
                    There was a problem sending your email.
                    <a href="#" class="close">&times;</a>
                </div>
                <form role="form" name="contactForm">
                    <div>
                        <input class="radius tiny" type="text" name="name" ng-model="user.name" required="required" placeholder="Your name">
                        <span class="error" ng-show="contactForm.name.$error.required && !contactForm.name.$pristine">Invalid Entry</span>
                    </div>
                    <div>
                        <input class="radius tiny" type="email" name="email" ng-model="user.email" required="required" placeholder="Your email address">
                        <span class="error" ng-show="contactForm.email.$error.email && !contactForm.name.$pristine">Invalid email address</span>
                    </div>
                    <div>
                        <textarea class="radius textarea-custom dark" rows="5" name="message" ng-model="user.body" required="required" placeholder="Your messsage"></textarea>
                        <small class="error" ng-show="contactForm.message.$error.email && !contactForm.message.$pristine">Invalid entry</small>
                    </div>
                    <div>
                        <button class="button button-wide" ng-click="send()" ng-disabled="contactForm.$invalid" ng-class="{disabled: contactForm.$invalid}">Send</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row collapse">
            <div class="small-12 columns">
                <a target="_blank" href="//twitter.com/fab5gbe" class="icon-button twitter">
                    <i class="fi-social-twitter"></i><span></span>
                </a>
                <a target="_blank" href="//www.facebook.com/pages/Fab5/848160428599252" class="icon-button facebook">
                    <i class="fi-social-facebook"></i><span></span>
                </a>
                <a target="_blank" href="//instagram.com/fab5gbe/" class="icon-button gplus">
                    <i class="fi-social-instagram"></i><span></span>
                </a>
            </div>
        </div>
        <p class="copywrite">Copywrite 2015 <a href="https://www.linkedin.com/in/zaeholland">ZH</a></p>
    </footer>
    <script src="js/blueimp-gallery.min.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
    <script src="js/angular-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-animate.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/modules/fab.js"></script>
    <script src="js/west.js"></script>
    <script>
        //document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
        $(window).on('load', function () {
            $(".parallax-content").show();
            $('.footer').fadeIn();
            $('#navContents').fadeIn();
            $(document).foundation('reflow', 'topbar');
        });
    </script>
</body>
</html>
